<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <h1>Regiter</h1>

    <form>
        <label for="first">First Name:</label>
        <input type="text" name="first" id="first" placeholder="John" required>
        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last" placeholder="Smith" required>

        <div>
            <label for="male">Male</label>
            <input name="gender" type="radio" id="male" value="male">
            <label for="female">Female</label>
            <input name="gender" type="radio" id="female" value="female">
            <label for="other">Other</label>
            <input name="gender" type="radio" id="other" value="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" pattern=".{5,10}" required
                title="Password must be between 5 and 10 characters">
        </div>

        <div>
            <label for="month">Birthday:</label>
            <select name="month" id="month">
                <option value="">Month</option>
                <option value="January">Jan</option>
                <option value="February">Feb</option>
                <option value="March">Mar</option>
            </select>
            <select name="day" id="day">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="year" id="year">
                <option value="">Year</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
            </select>
        </div>

        <div>
            <label for="tc">I agree to the terms and conditions</label>
            <input type="checkbox" name="tc" id="tc">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>


    </form>

</body>

</html>
